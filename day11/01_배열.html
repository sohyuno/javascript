<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 정렬</title>
</head>
<body>
    <script>
        let ar = [15 ,35, 1, 2, 20, 8, 12, 77];
        console.log(ar);
        ar.sort((a, b)=>a - b);
        console.log(ar);

       let ar2 = ['asd', 'ddsasd','ffff','asd'];
       
       ar2.sort((a,b) =>{return b.length - a.length});
       console.log(ar2);

       //해당 배열을 문자열의 길이가 긴 것부터 차례로 정렬
       // b = {title:'대모험',page:38}
       // a = {title:'뽀로로',page:15}
       let ar3 = [
           {title:'대모험',page:38},
           {title:'뽀로로',page:15},
           {title:'홍길동전',page:100}
        ];
        
        
        //해당배열을 title이 긴것부터 정렬
       ar3.sort((a,b)=>{return b.title.length - a.title.length;});
       console.log(ar3);
     //해당 배열을 page수가 작은 애부터 정렬
       ar3.sort((a,b)=> a.page - b.page);
       console.log(ar3);

       //날짜
       let ar4 = [
        {title:'뽀로로', date:'2022-07-01'},
        {title:'길동홍', date:'2023-07-09'},
        {title:'이상한나라의 앨리자베스', date:'2023-06-01'},
    ];
       ar4.sort((a,b)=>{return new Date(b.date) -new Date(a.date)});
       console.log(ar4);

        //  let tmp = new Date('2022-01-01 15:03:01');
        //  let tmp2 = new Date('2023-01-01');
         

        //1. 인자 갯수 타입
        // 0개    1개(함수타입)

        // 정렬을 해줌 (사전순)
        //3. 함수 실행 결과의 값
        // 정렬된 새로운 함수
    </script>
</body>
</html>
