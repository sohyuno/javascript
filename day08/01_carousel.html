<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀</title>
    <style>
        .carousel-frame{
            width: 1000px;
            /* border: 5px solid black; */
            margin: 0 auto ;
            overflow: hidden;
            position: relative;
        }
        .carousel-contents{
            /* border: 5px solid red; */
            display: flex;
            /* transform: translateX(-2000px); */
            transition: 0.2s;
        }
        .carousel-frame:hover > button{
            opacity: 1;
        }
        .carousel-item{
            width: 1000px;
            height: 200px;
            flex-shrink: 0;
        }
        .left{
            position: absolute;
            top: 50%;
            left: 20px;
            border: none;
            border-radius: 50px;
            opacity: 0;
            transition: 0.5s;
        }
        .right{
            position: absolute;
            top: 50%;
            right: 20px;
            border: none;
            border-radius: 50px;
            opacity: 0;
            transition: 0.5s;
        }
        .line{
            width: 1000px;
            /* border: 3px solid silver; */
            background-color: silver;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .target{
            width: 200px;
            border: 3px solid red;
            /* transform: translateX(800px); */
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h1>요소 한 개짜리 캐러셀</h1>
    <div class="carousel-frame">
        <div class="carousel-contents">
               <div style="background-color: aqua;" class="carousel-item"></div>
               <div style="background-color: skyblue" class="carousel-item"></div>
               <div style="background-color: rosybrown" class="carousel-item"></div>
               <div style="background-color: springgreen;" class="carousel-item"></div>
               <div style="background-color: plum;" class="carousel-item"></div>
        </div>
        <button onclick="leftHandler()" class="left"><</button>
        <button onclick="rightHandler()" class="right">></button>
    </div>
    <div class="line">
        <div class="target"></div>
    </div>
    <script>
        let cnt = 0;
        const rightHandler = ()=>{
            const line = document.querySelector('.line');
            const frame = document.querySelector('.carousel-frame');

            //회색 선 전체의 길이 : line.offsetWidth
            //한칸의 길이 : 회색선 전체 길이 / 갯수 
            const items = document.querySelectorAll('.carousel-item');
            //items에는 배열이 들어있다
            //배열의 요소의 갯수는 ? length 키값에 들어있다
            if(cnt >= items.length-1){
                cnt = -1;
            }
            cnt = cnt + 1;
            const carContents = document.querySelector('.carousel-contents');
            carContents.style.transform = `translateX(-${cnt*frame.offsetWidth}px)`;

            const target = document.querySelector('.target');
            target.style.transform = `translateX(${cnt*(line.offsetWidth/items.length)}px)`;

        };
        
        const leftHandler = ()=>{
            const items = document.querySelectorAll('.carousel-item');
            const line = document.querySelector('.line');
            const frame = document.querySelector('.carousel-frame');

            if(cnt <= 0){
                cnt = items.length ;
            };
            cnt = cnt - 1;
            const carContents = document.querySelector('.carousel-contents');
            carContents.style.transform = `translateX(-${cnt*frame.offsetWidth}px)`;
            const target = document.querySelector('.target');
            target.style.transform = `translateX(${cnt*(line.offsetWidth/items.length)}px)`;

        }


        
    </script>
</body>
</html>
